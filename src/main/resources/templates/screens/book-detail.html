<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* 도서 상세 정보 섹션 스타일 */
        .book-detail {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
        }

        .book-detail img {
            width: 180px;
            height: 240px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .book-info {
            max-width: 500px;
        }

        .book-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .book-info p {
            margin: 5px 0;
            color: #666;
            line-height: 1.6;
        }

        /* 버튼 스타일 */
        .action-buttons {
            margin-top: 15px;
        }

        .action-buttons button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .borrow-button {
            background-color: #d4c4b2;
            color: #333;
        }

        .availability {
            color: #2a5d9f;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
<nav th:replace="~{components/header}"></nav>

<!-- 도서 상세 정보 -->
<div class="book-detail">
    <img src="/images/책상세정보-대여가능.png" alt="도서 이미지">
    <div class="book-info">
        <h2>소년이 온다</h2>
        <p>한강 · 창비 · 2014.05.19</p>
        <p>10% 13,500원 15,000원</p>
        <p>750p</p>
        <p>2014년 만해문학상, 2017년 이탈리아 말라파르테 문학상을 수상하고 전세계 20여개국에 번역 출간되며 세계를 사로잡은 우리 시대의 소설 『소년이 온다』.</p>

        <!-- 대여 버튼과 대여 상태 -->
        <div class="action-buttons">
            <button class="borrow-button">대여하기</button>
            <button class="availability">대여가능</button>
        </div>
    </div>
</div>

</body>
</html>

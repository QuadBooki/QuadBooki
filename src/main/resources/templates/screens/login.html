<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        /* 기본 스타일 */
        /*body {*/

        /*    background-color: #f5f5f5;*/

        /*}*/

        /* 로그인 컨테이너 */
        .login-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* 로그인 박스 스타일 */
        .login-box {
            margin-top: 30px;
            background-color: #e8ded4;
            align-items: center;
            justify-content: center;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #b8a69b;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #b8a69b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #a8907f;
        }

        .login-box a {
            display: block;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- 헤더 포함 -->
<nav th:replace="~{components/header}"></nav>

<!--알림창-->
<div th:replace="~{/screens/alertPage}"></div>
<div id="serverMessage" th:if="${message}" th:data-message="${message}" style="display: none;"></div>

<!-- 로그인 박스 -->
<div class =login-container>
<div class="login-box">
    <h2>로그인</h2>
    <form action="/users/login" method="post">
        <input type="text" name="userId" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
        <a href="#forgot-password">비밀번호 찾기</a>
    </form>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const serverMessageElement = document.getElementById('serverMessage');

        if (serverMessageElement) {
            const message = serverMessageElement.getAttribute('data-message');
            if (message) {
                showCustomAlert(message); // 커스텀 알럿 호출

            }
        }
    });
</script>
</body>
</html>

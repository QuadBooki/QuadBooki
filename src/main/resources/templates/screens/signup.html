<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        /* 기본 스타일 */

        /*회원가입 컨테이너*/
        .signup-container{
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* 회원가입 박스 스타일 */
        .signup-box {
            margin-top: 30px;
            background-color: #e8ded4;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .signup-box input[type="text"],
        .signup-box input[type="password"],
        .signup-box input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #b8a69b;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #b8a69b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #a8907f;
        }
    </style>
</head>
<body>

<!-- 헤더 포함 -->
<nav th:replace="~{components/header}"></nav>

<!-- 회원가입 박스 -->
<div class="signup-container">
<div class="signup-box">
    <h2>회원가입</h2>
    <form action="/users/signup" method="post">
        <input type="text" name="userId" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required>
        <input type="text" name="userName" placeholder="이름" required>
        <input type="date" name="birth" placeholder="생년월일" required>
        <button type="submit">회원가입</button>
    </form>
</div>
</div>
</body>
</html>

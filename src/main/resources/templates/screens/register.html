<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 신청 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .request-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .request-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .request-form input, .request-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .request-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .request-form button:hover {
            background-color: #45a049;
        }
        .request-list {
            margin-top: 20px;
        }
        .request-list h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .request-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .request-item h3 {
            margin: 0;
            color: #555;
        }
        .request-item p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
<nav th:replace="~{components/header}"></nav>

<div class="container">
    <h1>도서 신청 게시판</h1>

    <!-- 도서 신청 폼 -->
    <div class="request-form">
        <h2>도서 신청하기</h2>
        <form action="/submit-request" method="post">
            <label for="title">도서 제목</label>
            <input type="text" id="title" name="title" required>

            <label for="author">저자</label>
            <input type="text" id="author" name="author" required>

            <label for="reason">신청 사유</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">신청하기</button>
        </form>
    </div>

    <!-- 신청된 도서 목록 -->
    <div class="request-list">
        <h2>신청된 도서 목록</h2>
        <!-- 요청된 도서 예시 -->
        <div class="request-item">
            <h3>도서 제목: 예제 책 1</h3>
            <p><strong>저자:</strong> 홍길동</p>
            <p><strong>신청 사유:</strong> 교육 자료로 활용하고 싶습니다.</p>
        </div>
        <div class="request-item">
            <h3>도서 제목: 예제 책 2</h3>
            <p><strong>저자:</strong> 이순신</p>
            <p><strong>신청 사유:</strong> 연구 자료로 필요합니다.</p>
        </div>
        <!-- 실제 목록은 서버에서 데이터를 받아와서 렌더링 -->
    </div>
</div>

</body>
</html>
